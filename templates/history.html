<!DOCTYPE html>
<html>
<head>
    <title>System History</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>System History (Latest 100 Records)</h1>
    <a href="/">← Back to Dashboard</a>
    <table>
        <tr>
            <th>Time</th>
            <th>Mode</th>
            <th>Solenoid</th>
            <th>Water</th>
            <th>Pressure</th>
        </tr>
        {% for r in readings %}
        <tr>
            <td>{{ r.server_time }}</td>
            <td>{{ r.mode }}</td>
            <td>{{ 'ON' if r.solenoid else 'OFF' }}</td>
            <td>{{ 'PRESENT' if r.water else 'MISSING' }}</td>
            <td>{{ r.pressure_bar }} bar</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">← Back to Dashboard</a>
</body>
</html>
